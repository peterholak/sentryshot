name: Docker Image CI
on:
  push:
    branches: [ "my-changes" ]
  pull_request:
    branches: [ "my-changes" ]
jobs:
  build:
    runs-on: macos-14
    steps:
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: docker build . --file Dockerfile --platform linux/arm64 --tag sentryshot-fork:$(date +%s)
